<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $('body').append('<table></table>');
                    $('table').append('<thead></thead>', '<tbody></tbody>');

                    $('thead').append('<tr></tr>');
                    $('thead > tr').append('<th></th>', '<th></th>');
                    $('thead > tr > th:nth-child(1)').text('Firstname');
                    $('thead > tr > th:nth-child(2)').text('Lastname');
                };

                function addNewMember(firstName, lastName) {
                    $('tbody').append(`
                    <tr>
                        <td>
                            ${firstName}
                        </td>
                        <td>
                            ${lastName}
                        </td>
                        <td>
                            (x)
                        </td>
                    </tr>
                    `);
                    $('tbody > tr > td:nth-child(3)').click(function() {
                        $(this).parent().remove()
                    });
                    $('tbody > tr > td:nth-child(3)').css('background-color', 'orange');
                };

                createFamilyTree();

                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            });
        </script>
    </head>

</html>
